
{{ define "main" }}
<link rel="stylesheet" href="/css/style.css">

<main class="index">
  {{ .Render "nav" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>

		{{ .Summary | truncate 100}}
		{{ if .Truncated }}
		<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}


  {{ end }}
</main>

{{ end }}
